<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>R·ªçi ƒê√®n T√¨m Ki·∫øm</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; height: 100vh; overflow: hidden;
            background-color: #000;
            font-family: 'Nunito', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px; padding: 10px 25px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            text-decoration: none; border-radius: 30px; font-weight: bold; color: white;
            z-index: 1000;
        }

        /* V√ôNG CH·ª®A T√äN (SCATTERED) */
        .stage-area {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center;
            align-content: center; gap: 30px; padding: 50px;
            z-index: 10;
        }

        .student-name {
            font-size: 24px; font-weight: bold;
            color: rgba(255, 255, 255, 0.15); /* M·ªù t·ªëi */
            transition: 0.3s; padding: 10px 20px;
            border-radius: 10px;
        }
        
        .student-name.lit {
            color: #fff;
            text-shadow: 0 0 20px #f1c40f, 0 0 40px #f1c40f;
            transform: scale(1.5); z-index: 20;
        }

        /* SPOTLIGHT (ƒê√àN R·ªåI) */
        .spotlight {
            position: absolute; top: 50%; left: 50%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 15;
            box-shadow: 0 0 100px 50px rgba(255, 255, 255, 0.05);
            transition: top 0.1s linear, left 0.1s linear; /* Di chuy·ªÉn m∆∞·ª£t */
            display: none;
        }

        /* N√∫t Start */
        .control-panel {
            position: absolute; bottom: 50px; z-index: 100;
        }
        .start-btn {
            background: #f1c40f; color: #000; border: none;
            padding: 15px 50px; font-size: 20px; font-weight: 900;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.5);
            transition: 0.3s;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px rgba(241, 196, 15, 0.8); }

        /* Popup */
        .fixed-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 50000; display: none; backdrop-filter: blur(5px); animation: fadeIn 0.3s; }
        .fixed-overlay.active { display: block; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        
        .winner-popup-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); width: 350px; z-index: 50001; transition: 0.4s; pointer-events: none; opacity: 0; }
        .winner-popup-container.active { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: auto; }
        
        .popup-card { 
            width: 100%; padding: 40px 20px; border-radius: 20px; 
            background: #111; border: 4px solid #f1c40f; 
            box-shadow: 0 0 80px rgba(241, 196, 15, 0.6); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .popup-name { font-family: 'Playfair Display', serif; font-size: 40px; color: #f1c40f; margin: 20px 0; text-align: center; }
        .popup-close-btn { background: #f1c40f; color: #000; padding: 10px 30px; border-radius: 30px; border:none; cursor: pointer; font-weight: bold; }
        
        #confettiCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99999; }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚¨Ö Trang Ch·ªß</a>
    <canvas id="confettiCanvas"></canvas>

    <div class="fixed-overlay" id="overlay" onclick="closePopup()"></div>
    <div class="winner-popup-container" id="popup">
        <div class="popup-card">
            <div style="font-size: 60px;">üî¶</div>
            <div style="color:white; letter-spacing:2px; font-size:12px;">NG∆Ø·ªúI ƒê∆Ø·ª¢C CH·ªåN</div>
            <div class="popup-name" id="popupName">...</div>
            <button class="popup-close-btn" onclick="closePopup()">X√°c Nh·∫≠n</button>
        </div>
    </div>

    <!-- √Ånh s√°ng ƒë√®n -->
    <div class="spotlight" id="spotlight"></div>

    <!-- Khu v·ª±c t√™n -->
    <div class="stage-area" id="stage"></div>

    <div class="control-panel">
        <button class="start-btn" onclick="startSearch()">B·∫¨T ƒê√àN R·ªåI</button>
    </div>

    <script>
        let fullList=[], remaining=[];
        function initData(){
            const f=localStorage.getItem('classStudents'); fullList=f?f.split('\n').filter(n=>n.trim()!==''):[];
            const r=localStorage.getItem('remainingStudents'); if(r){remaining=JSON.parse(r)}else{remaining=[...fullList];localStorage.setItem('remainingStudents',JSON.stringify(remaining));}
        }
        initData();

        function getUnique(){
            initData(); if(remaining.length===0){if(fullList.length===0) return alert("Ch∆∞a c√≥ danh s√°ch!"); if(confirm("H·∫øt danh s√°ch! Reset?")){remaining=[...fullList];localStorage.setItem('remainingStudents',JSON.stringify(remaining));}else return null;}
            const idx=Math.floor(Math.random()*remaining.length); const w=remaining[idx];
            remaining.splice(idx,1); localStorage.setItem('remainingStudents',JSON.stringify(remaining));
            return w;
        }

        // Render t√™n l√™n m√†n h√¨nh (ch·ªâ hi·ªÉn th·ªã t·ªëi ƒëa 30 ng∆∞·ªùi cho ƒë·ª° r·ªëi)
        function renderNames() {
            const stage = document.getElementById('stage');
            stage.innerHTML = '';
            // L·∫•y ng·∫´u nhi√™n 30 ng∆∞·ªùi t·ª´ danh s√°ch c√≤n l·∫°i ƒë·ªÉ hi·ªÉn th·ªã l√†m n·ªÅn
            let displayList = remaining.length > 30 ? remaining.sort(()=>0.5-Math.random()).slice(0,30) : remaining;
            
            displayList.forEach(name => {
                const span = document.createElement('span');
                span.className = 'student-name';
                span.innerText = name;
                stage.appendChild(span);
            });
        }
        renderNames();

        let searchInterval;
        let isSearching = false;

        function startSearch() {
            if(isSearching) return;
            const winner = getUnique(); if(!winner) return;
            
            isSearching = true;
            document.querySelector('.start-btn').style.display = 'none';
            const light = document.getElementById('spotlight');
            light.style.display = 'block';
            
            const names = document.querySelectorAll('.student-name');
            let time = 0;
            const duration = 4000; // 4 gi√¢y r·ªçi ƒë√®n

            // Hi·ªáu ·ª©ng ƒë√®n di chuy·ªÉn
            searchInterval = setInterval(() => {
                // Random v·ªã tr√≠ ƒë√®n
                const x = Math.random() * 80 + 10; // 10% - 90%
                const y = Math.random() * 80 + 10;
                light.style.left = x + '%';
                light.style.top = y + '%';

                // Random l√†m s√°ng 1 c√°i t√™n b·∫•t k·ª≥ (gi·∫£ v·ªù qu√©t tr√∫ng)
                names.forEach(n => n.classList.remove('lit'));
                if(names.length > 0) {
                    const randomName = names[Math.floor(Math.random() * names.length)];
                    randomName.classList.add('lit');
                }
                
                time += 100;
                if(time >= duration) stopSearch(winner);

            }, 100); // Di chuy·ªÉn m·ªói 0.1s
        }

        function stopSearch(winnerName) {
            clearInterval(searchInterval);
            const light = document.getElementById('spotlight');
            
            // T√¨m xem t√™n ng∆∞·ªùi th·∫Øng c√≥ ƒëang hi·ªÉn th·ªã tr√™n m√†n h√¨nh kh√¥ng
            const names = document.querySelectorAll('.student-name');
            let winnerEl = null;
            names.forEach(n => {
                n.classList.remove('lit'); // T·∫Øt h·∫øt ƒë√®n
                if(n.innerText === winnerName) winnerEl = n;
            });

            // N·∫øu t√™n kh√¥ng c√≥ tr√™n m√†n h√¨nh (do danh s√°ch > 30), t·∫°o t·∫°m 1 c√°i ·ªü gi·ªØa
            if(!winnerEl) {
                winnerEl = document.createElement('span');
                winnerEl.className = 'student-name';
                winnerEl.innerText = winnerName;
                winnerEl.style.position = 'absolute';
                winnerEl.style.top = '50%'; winnerEl.style.left = '50%';
                winnerEl.style.transform = 'translate(-50%, -50%)';
                document.getElementById('stage').appendChild(winnerEl);
            }

            // Di chuy·ªÉn ƒë√®n v·ªÅ ƒë√∫ng v·ªã tr√≠ ng∆∞·ªùi th·∫Øng
            const rect = winnerEl.getBoundingClientRect();
            // T√≠nh % position ƒë·ªÉ ƒë√®n bay v·ªÅ ƒë√≥
            // Nh∆∞ng v√¨ ƒë√®n position fixed/absolute theo body, ta d√πng px cho ch√≠nh x√°c l√∫c d·ª´ng
            // Tuy nhi√™n css ƒëang set left/top %. Ta hack b·∫±ng c√°ch set transition ch·∫≠m l·∫°i v√† set to·∫° ƒë·ªô
            
            // C√°ch ƒë∆°n gi·∫£n: ·∫®n ƒë√®n ƒëi v√† hi·ªán Popup lu√¥n cho ƒë·∫πp
            light.style.display = 'none';
            winnerEl.classList.add('lit'); // S√°ng r·ª±c t√™n ng∆∞·ªùi th·∫Øng

            setTimeout(() => {
                showPopup(winnerName);
                isSearching = false;
            }, 1000);
        }

        function showPopup(n){
            document.getElementById('popupName').innerText=n;
            document.getElementById('overlay').classList.add('active');
            document.getElementById('popup').classList.add('active');
            fireConfetti();
        }
        function closePopup(){
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('popup').classList.remove('active');
            document.querySelector('.start-btn').style.display = 'block';
            renderNames(); // Reset l·∫°i danh s√°ch hi·ªÉn th·ªã (ƒë√£ m·∫•t ng∆∞·ªùi v·ª´a tr√∫ng)
        }

        // Confetti
        const canvas=document.getElementById('confettiCanvas'), ctx=canvas.getContext('2d'); let p=[];
        function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;} window.addEventListener('resize',resizeCanvas); resizeCanvas();
        function fireConfetti(){ p=[]; for(let i=0;i<150;i++) p.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*15,vy:(Math.random()-0.5)*15-5,c:'#f1c40f',s:Math.random()*10+5}); animate(); }
        function animate(){ if(p.length===0)return; ctx.clearRect(0,0,canvas.width,canvas.height); p.forEach((pt,i)=>{pt.x+=pt.vx;pt.y+=pt.vy;pt.vy+=0.2;pt.vx*=0.96;pt.vy*=0.96;ctx.fillStyle=pt.c;ctx.fillRect(pt.x,pt.y,pt.s,pt.s);if(pt.y>canvas.height)p.splice(i,1)}); requestAnimationFrame(animate); }
    </script>
</body>
</html>
