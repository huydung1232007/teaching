        /* B·∫£ng ƒëi·ªÅu khi·ªÉn */
        .control-panel {

        .start-btn {

            font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 0 #0f172a, 0 15px 20px rgba(0,0,0,0.2);

        .start-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #0f172a, 0 5px 10px rgba(0,0,0,0.2); }
        .start-btn:disabled { background: #94a3b8; box-shadow: none; transform: translateY(4px); cursor: not-allowed; }

        /* --- HI·ªÜU ·ª®NG T√ÅCH B√ìNG & GI·∫§Y CH√ÇN TH·ª∞C --- */
        .gacha-overlay {

        .gacha-capsule {

        /* Hai n·ª≠a qu·∫£ b√≥ng */
        .half {

        /* T·ªù gi·∫•y k·∫øt qu·∫£ c√≥ n·∫øp g·∫•p ch√¢n th·ª±c */
        .paper-scroll {

            transform: translate(-50%, -50%);

            /* T·∫°o hi·ªáu ·ª©ng n·∫øp g·∫•p b·∫±ng gradient */
            background-image:

                linear-gradient(to bottom, transparent 33%, rgba(0,0,0,0.08) 33%, rgba(0,0,0,0.08) 34%, transparent 34%), /* N·∫øp g·∫•p 1 */
                linear-gradient(to bottom, transparent 66%, rgba(0,0,0,0.08) 66%, rgba(0,0,0,0.08) 67%, transparent 67%); /* N·∫øp g·∫•p 2 */
            border: 2px solid var(--navy); border-top: 6px solid var(--navy); border-bottom: 6px solid var(--gold);

            transition: height 2s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease-in;

<body>

    <h1>Luxury Claw Machine</h1>
    
    <div class="machine-wrapper">
        <div class="machine-roof">VIP JACKPOT</div>
        <div class="glass-area">
            <div class="rail"></div>
            <div class="arm-rope" id="arm">
                <div class="claw-body" id="claw"></div>
            </div>
            
            <div class="prize-chute"></div>
            
            <div class="pit-area" id="pit">
                </div>

        <div class="control-panel">
            <button class="start-btn" id="startBtn" onclick="startGame()">G·∫Øp Ng·∫´u Nhi√™n</button>
        </div>
    </div>

    <div class="gacha-overlay" id="overlay">
        <div class="gacha-capsule" id="capsule">
            <div class="half top"></div>
            <div class="half bottom"></div>
            
            <div class="paper-scroll">
                <div style="font-size: 40px; margin-bottom: 10px;">üìú</div>
                <div class="winner-label">K·∫øt qu·∫£ h·ª£p l·ªá</div>
                <div class="winner-name" id="winnerName">Nguyen Van A</div>
                <button class="close-popup-btn" onclick="closePopup()">Ti·∫øp T·ª•c</button>
            </div>
        </div>
    </div>

    <script>
        let fullList = [];
        const ballColors = ['gold', 'blue', 'red', 'gold', 'blue', 'gold']; 

        function initData(){ 
            const f=localStorage.getItem('classStudents'); 
            fullList=f?f.split('\n').filter(n=>n.trim()!==''):[]; 
            if(fullList.length === 0) fullList = ["Nguy·ªÖn VƒÉn A", "Tr·∫ßn Th·ªã B", "L√™ VƒÉn C", "Ph·∫°m Th·ªã D"];
            renderBalls(); 
        }
        
        function renderBalls() {
            const pit = document.getElementById('pit'); 
            pit.innerHTML = '';
            // TƒÉng s·ªë l∆∞·ª£ng b√≥ng l√™n 40 qu·∫£
            const totalBalls = 40;
            
            for(let i=0; i<totalBalls; i++) {
                const orb = document.createElement('div'); 
                const color = ballColors[Math.floor(Math.random()*ballColors.length)];
                
                // Logic s·∫Øp x·∫øp: T·∫°o c√°c l·ªõp b√≥ng
                // B√≥ng ·ªü d∆∞·ªõi th·∫•p h∆°n v√† c√≥ Z-index th·∫•p h∆°n (·ªü sau)
                const bottomBase = Math.random() * 160; // ƒê·ªô cao ng·∫´u nhi√™n t·ª´ ƒë√°y
                let zIndex = Math.floor(bottomBase / 10); // C√†ng cao z-index c√†ng l·ªõn
                let extraClass = '';

                // 30% b√≥ng l√† l·ªõp n·ªÅn ph√≠a sau (t·ªëi h∆°n, z-index th·∫•p h·∫≥n)
                if (Math.random() < 0.3) {
                    zIndex = Math.floor(Math.random() * var(--z-back-balls)); 
                    extraClass = 'back-row';
                } else {
                    // B√≥ng ph√≠a tr∆∞·ªõc
                    zIndex = var(--z-front-balls) + Math.floor(Math.random() * 10);
                }

                orb.className = `ball ${color} ${extraClass}`;
                
                const left = Math.random() * 85 + 5; // 5% -> 90%
                
                orb.style.left = `${left}%`;
                orb.style.bottom = `${bottomBase}px`;
                orb.style.zIndex = zIndex;
                // Xoay ng·∫´u nhi√™n nh·∫π cho t·ª± nhi√™n
                orb.style.transform = `rotate(${Math.random()*30 - 15}deg)`;
                
                pit.appendChild(orb);
            }
        }
        initData();

        function startGame() {
            if(fullList.length===0) return alert("Ch∆∞a c√≥ danh s√°ch!");
            const btn = document.getElementById('startBtn'); btn.disabled = true;
            const arm = document.getElementById('arm');
            const claw = document.getElementById('claw');
            const winner = fullList[Math.floor(Math.random()*fullList.length)];

            // 1. Di chuy·ªÉn c·∫ßn (Tr√°nh h·ªë b√™n tr√°i)
            const randomX = Math.floor(Math.random() * 55) + 35; // 35% -> 90%
            arm.style.left = randomX + '%';

            setTimeout(() => {
                // 2. H·∫° xu·ªëng (Z-index th·∫•p ƒë·ªÉ ƒëi ra sau b√≥ng ti·ªÅn c·∫£nh)
                arm.style.height = '420px';
                
                setTimeout(() => {
                    // 3. G·∫Øp (ƒê√≥ng c√†ng)
                    claw.classList.add('closed');
                    
                    // T·∫°o b√≥ng b·ªã b·∫Øt
                    const caughtOrb = document.createElement('div');
                    caughtOrb.className = 'ball gold caught';
                    claw.appendChild(caughtOrb);

                    setTimeout(() => {
                        // 4. K√©o l√™n (Th√™m class lifting ƒë·ªÉ ƒë∆∞a l√™n tr√™n c√πng)
                        arm.classList.add('lifting');
                        claw.classList.add('lifting');
                        arm.style.height = '40px';
                        
                        setTimeout(() => {
                            // 5. Di chuy·ªÉn v·ªÅ h·ªë
                            arm.style.left = '12%';
                            
                            setTimeout(() => {
                                // 6. Th·∫£ b√≥ng
                                claw.classList.remove('closed');
                                
                                caughtOrb.style.transition = 'top 0.6s cubic-bezier(0.55, 0.055, 0.675, 0.19)';
                                caughtOrb.style.top = '500px'; // R∆°i xu·ªëng
                                
                                // 7. K√≠ch ho·∫°t hi·ªáu ·ª©ng T√°ch B√≥ng
                                setTimeout(() => {
                                    triggerGachaReveal(winner);
                                    claw.innerHTML = ''; 
                                    // Reset z-index c·∫ßn tr·ª•c
                                    arm.classList.remove('lifting');
                                    claw.classList.remove('lifting');
                                }, 700);

                            }, 1200);
                        }, 1500);
                    }, 600);
                }, 1200);
            }, 1000);
        }

        function triggerGachaReveal(name) {
            const overlay = document.getElementById('overlay');
            const capsule = document.getElementById('capsule');
            const wName = document.getElementById('winnerName');
            
            wName.innerText = name;
            overlay.style.display = 'flex';
            
            // ƒê·ª£i overlay hi·ªán ra r·ªìi m·ªõi k√≠ch ho·∫°t animation m·ªü
            setTimeout(() => {
                capsule.classList.add('open');
            }, 300);
        }

        function closePopup() {
            const overlay = document.getElementById('overlay');
            const capsule = document.getElementById('capsule');
            const arm = document.getElementById('arm');
            
            overlay.style.display = 'none';
            capsule.classList.remove('open'); // Reset tr·∫°ng th√°i ƒë√≥ng
            
            document.getElementById('startBtn').disabled = false;
            arm.style.left = '50%';
            renderBalls(); // X√°o tr·ªôn l·∫°i b√≥ng
        }
    </script>
