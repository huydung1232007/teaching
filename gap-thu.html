<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gắp Thú Business VIP - Final Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --navy: #1e293b;
            --gold: #d4af37;
            --machine-bg: #ffffff;
            
            /* Cấu hình lớp (Layer) để tạo chiều sâu */
            --z-ball-back: 5;    /* Bóng hàng sau cùng */
            --z-claw-down: 10;   /* Càng khi đi xuống (kẹp giữa các bóng) */
            --z-ball-mid: 15;    /* Bóng hàng giữa */
            --z-ball-front: 20;  /* Bóng hàng đầu (che càng) */
            --z-claw-up: 50;     /* Càng khi gắp lên (cao nhất) */
            --z-glass: 60;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            padding: 10px 25px; background: white; border: 2px solid var(--gold);
            border-radius: 30px; text-decoration: none; color: var(--gold);
            font-weight: 700; box-shadow: 0 5px 15px rgba(0,0,0,0.05); z-index: 100;
        }

        h1 { font-family: 'Playfair Display'; color: var(--navy); font-size: 45px; margin-bottom: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- MÁY GẮP --- */
        .machine-wrapper {
            position: relative; width: 500px; height: 600px;
            background: var(--machine-bg);
            border: 4px solid var(--navy); border-radius: 30px 30px 10px 10px;
            box-shadow: 0 30px 60px -10px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .machine-roof {
            height: 60px; background: var(--navy);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-weight: 900; letter-spacing: 4px; font-size: 20px;
            border-bottom: 4px solid var(--gold);
        }

        .glass-area {
            flex: 1; position: relative; overflow: hidden;
            /* Gradient đậm ở đáy tạo cảm giác hố sâu */
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.8) 70%, rgba(200,200,200,0.5) 100%);
        }
        
        /* Cần trục */
        .rail { position: absolute; top: 10px; left: 20px; right: 20px; height: 8px; background: #94a3b8; border-radius: 4px; z-index: 2; }
        
        .arm-rope {
            position: absolute; top: 14px; left: 50%; width: 4px; height: 40px;
            background: var(--navy); transform: translateX(-50%);
            transition: height 1s cubic-bezier(0.45, 0.05, 0.55, 0.95), left 1s ease-in-out;
            z-index: var(--z-claw-down); /* Mặc định nằm sau bóng hàng tiền đạo */
        }

        .claw-body {
            position: absolute; bottom: -45px; left: -22px; width: 48px; height: 48px;
            background-image: url("data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2L12 6M12 6C12 6 5 7 3 13C1 19 4 21 4 21M12 6C12 6 19 7 21 13C23 19 20 21 20 21' stroke='%23d4af37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='12' cy='5' r='2' fill='%231e293b'/%3E%3C/svg%3E");
            background-size: cover; transition: transform 0.3s;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
            z-index: var(--z-claw-down);
        }
        .claw-body.closed { transform: scale(0.85); }
        
        /* Khi gắp lên thì nổi lên trên cùng */
        .arm-rope.lifting, .claw-body.lifting { z-index: var(--z-claw-up) !important; }

        .prize-chute {
            position: absolute; bottom: 0; left: 10px; width: 90px; height: 140px;
            background: #334155; border: 2px solid var(--gold); border-radius: 10px 10px 0 0;
            z-index: 1; box-shadow: inset 0 10px 30px rgba(0,0,0,0.6);
        }

        /* KHU VỰC BÓNG (Đã chỉnh logic xếp chồng) */
        .pit-area {
            position: absolute; bottom: 0; width: 100%; height: 200px;
            z-index: 0; padding: 0 20px; box-sizing: border-box;
        }
        
        .ball {
            position: absolute; width: 48px; height: 48px; border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
            /* Bóng đổ tạo khối cầu thực hơn */
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3), 2px 5px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: rgba(255,255,255,0.5); font-weight: bold;
            transition: 0.5s;
        }
        .ball.blue { background: radial-gradient(circle at 30% 30%, #60a5fa, #1d4ed8); }
        .ball.red { background: radial-gradient(circle at 30% 30%, #f87171, #991b1b); }
        .ball.gold { background: radial-gradient(circle at 30% 30%, #fcd34d, #b45309); }
        
        .ball.caught { position: absolute; bottom: -22px; left: 0; z-index: var(--z-claw-up); transition: none; filter: brightness(1.2); }

        .control-panel {
            height: 100px; background: #e2e8f0; border-top: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
        }
        .start-btn {
            background: var(--navy); color: white; border: none;
            padding: 15px 50px; font-size: 18px; border-radius: 50px;
            font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 0 #0f172a, 0 15px 20px rgba(0,0,0,0.2); transition: 0.1s;
        }
        .start-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #0f172a; }
        .start-btn:disabled { background: #94a3b8; box-shadow: none; transform: translateY(4px); cursor: not-allowed; }

        /* --- HIỆU ỨNG TRỨNG TÁCH ĐÔI & TỜ SỚ --- */
        .gacha-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(15, 23, 42, 0.95); z-index: 9999;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .gacha-capsule {
            width: 320px; height: 320px; position: relative;
            animation: bounceIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn { 0%{transform:scale(0);} 60%{transform:scale(1.1);} 100%{transform:scale(1);} }

        .half {
            position: absolute; width: 320px; height: 160px;
            background: radial-gradient(circle at 50% 10%, #fff, var(--gold));
            border: 6px solid #fff; box-shadow: 0 0 80px rgba(212, 175, 55, 0.8);
            /* Mở chậm hơn: 3s */
            transition: transform 3s cubic-bezier(0.19, 1, 0.22, 1), opacity 2.5s ease-in;
            z-index: 100;
        }
        .half.top {
            top: 0; border-radius: 160px 160px 0 0; border-bottom: none;
            background: radial-gradient(circle at 50% 120%, var(--gold), #fff);
        }
        .half.bottom {
            bottom: 0; border-radius: 0 0 160px 160px; border-top: none;
            background: radial-gradient(circle at 50% -20%, #fff, var(--gold));
        }

        .gacha-capsule.open .half.top { transform: translateY(-200px) rotate(-10deg); opacity: 0; }
        .gacha-capsule.open .half.bottom { transform: translateY(200px) rotate(10deg); opacity: 0; }

        /* --- TỜ SỚ HOÀNG GIA (ROYAL SCROLL) --- */
        .royal-scroll {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 60px; /* Bắt đầu nhỏ */
            transform: translate(-50%, -50%);
            
            /* Màu giấy kiểu cũ sang trọng */
            background-color: #fffbf0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d4af37' fill-opacity='0.1'%3E%3Cpath d='M0 0h20L0 20z'/%3E%3C/g%3E%3C/svg%3E");
            
            /* Viền đôi sang trọng */
            border: 4px double #d4af37;
            border-radius: 8px;
            
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            overflow: hidden; opacity: 0;
            
            /* Hiệu ứng mở giấy: Mở rộng ngang trước, rồi dọc sau */
            transition: width 1s ease-out, height 1.5s ease-out 0.8s, opacity 0.5s;
            z-index: 50;
        }
        
        .gacha-capsule.open .royal-scroll {
            width: 400px; height: 300px; /* Kích thước thật */
            opacity: 1;
            transition-delay: 0.5s; /* Đợi vỏ trứng nứt ra */
        }

        /* Tem niêm phong */
        .seal {
            font-size: 50px; color: #a51c30; 
            text-shadow: 0 2px 5px rgba(0,0,0,0.3); margin-bottom: 10px;
            opacity: 0; transform: scale(2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.5s; /* Hiện ra cuối cùng */
        }
        .gacha-capsule.open .seal { opacity: 1; transform: scale(1); }

        .winner-label {
            font-family: 'Inter', sans-serif; font-size: 13px; text-transform: uppercase; 
            color: #64748b; letter-spacing: 4px; margin-bottom: 15px; font-weight: 700;
            border-bottom: 1px solid #d4af37; padding-bottom: 5px;
        }
        .winner-name {
            font-family: 'Playfair Display', serif; font-size: 45px; font-weight: 900;
            color: var(--navy); text-align: center; line-height: 1.1; padding: 0 20px;
            /* Gradient chữ */
            background: linear-gradient(45deg, var(--navy), #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .close-popup-btn {
            margin-top: 25px; padding: 12px 40px; border: none; 
            background: linear-gradient(135deg, var(--gold), #b89628);
            color: white; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); transition: 0.3s; letter-spacing: 1px;
            opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease 2.8s; /* Nút hiện ra chậm nhất */
        }
        .close-popup-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5); }
        .gacha-capsule.open .close-popup-btn { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>
    <a href="index.html" class="back-btn">⬅ Trang Chủ</a>
    <h1>Luxury Claw Machine</h1>
    
    <div class="machine-wrapper">
        <div class="machine-roof">VIP JACKPOT</div>
        <div class="glass-area">
            <div class="rail"></div>
            <div class="arm-rope" id="arm">
                <div class="claw-body" id="claw"></div>
            </div>
            <div class="prize-chute"></div>
            <div class="pit-area" id="pit"></div>
        </div>
        <div class="control-panel">
            <button class="start-btn" id="startBtn" onclick="startGame()">Gắp Ngẫu Nhiên</button>
        </div>
    </div>

    <div class="gacha-overlay" id="overlay">
        <div class="gacha-capsule" id="capsule">
            <div class="half top"></div>
            <div class="half bottom"></div>
            
            <div class="royal-scroll">
                <div class="seal">♛</div>
                <div class="winner-label">Người Chiến Thắng</div>
                <div class="winner-name" id="winnerName">...</div>
                <button class="close-popup-btn" onclick="closePopup()">Tiếp Tục</button>
            </div>
        </div>
    </div>

    <script>
        let fullList = [];
        const ballColors = ['gold', 'blue', 'red', 'gold', 'blue', 'gold']; 

        function initData(){ 
            const f=localStorage.getItem('classStudents'); 
            fullList=f?f.split('\n').filter(n=>n.trim()!==''):[]; 
            if(fullList.length === 0) fullList = ["Nguyễn Văn A", "Trần Thị B", "Lê Văn C", "Phạm Thị D", "Hoàng Văn E"];
            renderBalls(); 
        }
        
        function renderBalls() {
            const pit = document.getElementById('pit'); 
            pit.innerHTML = '';
            // Tăng lên 45 quả bóng để lấp đầy hố
            const totalBalls = 45;
            
            for(let i=0; i<totalBalls; i++) {
                const orb = document.createElement('div'); 
                const color = ballColors[Math.floor(Math.random()*ballColors.length)];
                
                // --- THUẬT TOÁN XẾP BÓNG TỰ NHIÊN (Trọng lực giả) ---
                // Chia làm 3 lớp độ sâu (Z-index)
                // Lớp 1: Đáy sau cùng (ít bóng, tối) -> z-index thấp
                // Lớp 2: Giữa (nhiều bóng) -> z-index trung bình (càng gắp sẽ đi vào đây)
                // Lớp 3: Tiền cảnh (ít bóng, sáng, che càng gắp) -> z-index cao
                
                let zIndex, bottomBase, leftBase, scale;
                const rand = Math.random();

                if (i < 15) { // Lớp Đáy (Hậu cảnh)
                    zIndex = 5; 
                    bottomBase = Math.random() * 60; // Nằm sát đáy
                    scale = 0.9; // Nhỏ hơn xíu vì ở xa
                    orb.style.filter = "brightness(0.8)";
                } else if (i < 35) { // Lớp Giữa (Mục tiêu gắp)
                    zIndex = 15;
                    bottomBase = Math.random() * 100;
                    scale = 1.0;
                } else { // Lớp Tiền cảnh (Che càng)
                    zIndex = 25; 
                    bottomBase = Math.random() * 50; // Nằm thấp nhưng ở trước
                    scale = 1.1; // To hơn vì ở gần
                }

                orb.className = `ball ${color}`;
                orb.style.zIndex = zIndex;
                
                // Random vị trí ngang (tránh đè nhau quá nhiều)
                leftBase = Math.random() * 90; 
                
                orb.style.left = `${leftBase}%`;
                orb.style.bottom = `${bottomBase}px`;
                orb.style.transform = `scale(${scale}) rotate(${Math.random()*360}deg)`;
                
                pit.appendChild(orb);
            }
        }
        initData();

        function startGame() {
            if(fullList.length===0) return alert("Chưa có danh sách!");
            const btn = document.getElementById('startBtn'); btn.disabled = true;
            const arm = document.getElementById('arm');
            const claw = document.getElementById('claw');
            const winner = fullList[Math.floor(Math.random()*fullList.length)];

            // 1. Di chuyển cần (Tránh hố bên trái 20%)
            const randomX = Math.floor(Math.random() * 60) + 25; // 25% -> 85%
            arm.style.left = randomX + '%';

            setTimeout(() => {
                // 2. Hạ xuống (Z-index = 10, thấp hơn lớp bóng tiền cảnh 25 -> tạo hiệu ứng chìm vào bóng)
                arm.style.height = '430px'; 
                
                setTimeout(() => {
                    // 3. Đóng càng
                    claw.classList.add('closed');
                    
                    // Tạo bóng giả dính vào càng
                    const caughtOrb = document.createElement('div');
                    caughtOrb.className = 'ball gold caught';
                    claw.appendChild(caughtOrb);

                    setTimeout(() => {
                        // 4. Kéo lên (Đổi z-index lên 50 để nằm trên tất cả)
                        arm.classList.add('lifting');
                        claw.classList.add('lifting');
                        arm.style.height = '40px';
                        
                        setTimeout(() => {
                            // 5. Về hố
                            arm.style.left = '12%';
                            
                            setTimeout(() => {
                                // 6. Thả
                                claw.classList.remove('closed');
                                
                                caughtOrb.style.transition = 'top 0.5s ease-in';
                                caughtOrb.style.top = '500px'; 
                                
                                // 7. Kích hoạt hiệu ứng Tách Bóng
                                setTimeout(() => {
                                    triggerGachaReveal(winner);
                                    claw.innerHTML = ''; 
                                    arm.classList.remove('lifting');
                                    claw.classList.remove('lifting');
                                }, 600);

                            }, 1000);
                        }, 1500);
                    }, 600);
                }, 1200);
            }, 1000);
        }

        function triggerGachaReveal(name) {
            const overlay = document.getElementById('overlay');
            const capsule = document.getElementById('capsule');
            const wName = document.getElementById('winnerName');
            
            wName.innerText = name;
            overlay.style.display = 'flex';
            
            // Chờ 0.5s rồi mới bắt đầu tách vỏ trứng (chậm hơn)
            setTimeout(() => {
                capsule.classList.add('open');
            }, 500);
        }

        function closePopup() {
            const overlay = document.getElementById('overlay');
            const capsule = document.getElementById('capsule');
            const arm = document.getElementById('arm');
            
            overlay.style.display = 'none';
            capsule.classList.remove('open');
            
            document.getElementById('startBtn').disabled = false;
            arm.style.left = '50%';
            renderBalls(); // Xáo trộn lại vị trí bóng
        }
    </script>
</body>
</html>
