<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gắp Thú Business VIP - Clean Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --navy: #1e293b;
            --gold: #d4af37;
            --machine-bg: #ffffff;
            
            /* Cấu hình lớp (Layer) */
            --z-ball-back: 5;    
            --z-claw-down: 20;   /* Càng đi xuống giữa đám bóng */
            --z-ball-front: 30;  /* Bóng hàng đầu che càng */
            --z-claw-up: 50;     /* Càng gắp lên cao nhất */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            padding: 10px 25px; background: white; border: 2px solid var(--gold);
            border-radius: 30px; text-decoration: none; color: var(--gold);
            font-weight: 700; box-shadow: 0 5px 15px rgba(0,0,0,0.05); z-index: 100;
        }

        h1 { font-family: 'Playfair Display'; color: var(--navy); font-size: 45px; margin-bottom: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- MÁY GẮP --- */
        .machine-wrapper {
            position: relative; width: 500px; height: 600px;
            background: var(--machine-bg);
            border: 4px solid var(--navy); border-radius: 30px 30px 10px 10px;
            box-shadow: 0 30px 60px -10px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .machine-roof {
            height: 60px; background: var(--navy);
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-weight: 900; letter-spacing: 4px; font-size: 20px;
            border-bottom: 4px solid var(--gold);
        }

        .glass-area {
            flex: 1; position: relative; overflow: hidden;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.8) 70%, rgba(200,200,200,0.5) 100%);
        }
        
        /* Cần trục */
        .rail { position: absolute; top: 10px; left: 20px; right: 20px; height: 8px; background: #94a3b8; border-radius: 4px; z-index: 2; }
        
        .arm-rope {
            position: absolute; top: 14px; left: 50%; width: 4px; height: 40px;
            background: var(--navy); transform: translateX(-50%);
            transition: height 1s cubic-bezier(0.45, 0.05, 0.55, 0.95), left 1s ease-in-out;
            z-index: var(--z-claw-down); 
        }

        .claw-body {
            position: absolute; bottom: -45px; left: -22px; width: 48px; height: 48px;
            background-image: url("data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2L12 6M12 6C12 6 5 7 3 13C1 19 4 21 4 21M12 6C12 6 19 7 21 13C23 19 20 21 20 21' stroke='%23d4af37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='12' cy='5' r='2' fill='%231e293b'/%3E%3C/svg%3E");
            background-size: cover; transition: transform 0.3s;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
            z-index: var(--z-claw-down);
        }
        .claw-body.closed { transform: scale(0.85); }
        
        .arm-rope.lifting, .claw-body.lifting { z-index: var(--z-claw-up) !important; }

        .prize-chute {
            position: absolute; bottom: 0; left: 10px; width: 90px; height: 140px;
            background: #334155; border: 2px solid var(--gold); border-radius: 10px 10px 0 0;
            z-index: 100; box-shadow: inset 0 10px 30px rgba(0,0,0,0.6);
        }

        /* KHU VỰC BÓNG */
        .pit-area {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 250px;
            z-index: 0; pointer-events: none;
        }
        
        .ball {
            position: absolute; width: 55px; height: 55px; border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), 2px 5px 10px rgba(0,0,0,0.15);
            display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .ball.blue { background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb); }
        .ball.red { background: radial-gradient(circle at 30% 30%, #fca5a5, #dc2626); }
        .ball.gold { background: radial-gradient(circle at 30% 30%, #fde047, #d97706); }
        
        .ball.back-layer { filter: brightness(0.8); z-index: var(--z-ball-back); transform: scale(0.9); }
        .ball.front-layer { z-index: var(--z-ball-front); }

        .ball.caught { position: absolute; bottom: -25px; left: -3px; z-index: var(--z-claw-up); transition: none; filter: brightness(1.2); }

        .control-panel {
            height: 100px; background: #e2e8f0; border-top: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
        }
        .start-btn {
            background: var(--navy); color: white; border: none;
            padding: 15px 50px; font-size: 18px; border-radius: 50px;
            font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 8px 0 #0f172a, 0 15px 20px rgba(0,0,0,0.2); transition: 0.1s;
        }
        .start-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #0f172a; }
        .start-btn:disabled { background: #94a3b8; box-shadow: none; transform: translateY(4px); cursor: not-allowed; }

        /* --- OVERLAY --- */
        .gacha-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(15, 23, 42, 0.95); z-index: 9999;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .gacha-capsule {
            width: 320px; height: 320px; position: relative;
            animation: bounceIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn { 0%{transform:scale(0);} 60%{transform:scale(1.1);} 100%{transform:scale(1);} }

        .half {
            position: absolute; width: 320px; height: 160px;
            background: radial-gradient(circle at 50% 10%, #fff, var(--gold));
            border: 6px solid #fff; box-shadow: 0 0 80px rgba(212, 175, 55, 0.8);
            transition: transform 3s cubic-bezier(0.19, 1, 0.22, 1), opacity 2.5s ease-in;
            z-index: 100;
        }
        .half.top {
            top: 0; border-radius: 160px 160px 0 0; border-bottom: none;
            background: radial-gradient(circle at 50% 120%, var(--gold), #fff);
        }
        .half.bottom {
            bottom: 0; border-radius: 0 0 160px 160px; border-top: none;
            background: radial-gradient(circle at 50% -20%, #fff, var(--gold));
        }

        .gacha-capsule.open .half.top { transform: translateY(-220px) rotate(-15deg); opacity: 0; }
        .gacha-capsule.open .half.bottom { transform: translateY(220px) rotate(15deg); opacity: 0; }

        .royal-scroll {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 60px; 
            transform: translate(-50%, -50%);
            background-color: #fffbf0;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,0,0,0.02) 50px, rgba(0,0,0,0.02) 51px);
            border: 8px double #d4af37;
            outline: 2px solid #854d0e; outline-offset: -10px;
            border-radius: 4px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            overflow: hidden; opacity: 0;
            transition: width 1.2s ease-out, height 1.5s ease-out 1s, opacity 0.5s;
            z-index: 50;
        }
        
        .royal-scroll::before, .royal-scroll::after { content: "✦"; font-size: 30px; color: var(--gold); position: absolute; }
        .royal-scroll::before { top: 10px; left: 10px; }
        .royal-scroll::after { bottom: 10px; right: 10px; }

        .gacha-capsule.open .royal-scroll { width: 450px; height: 320px; opacity: 1; transition-delay: 0.5s; }

        .seal {
            width: 70px; height: 70px; background: #991b1b;
            border-radius: 50%; border: 3px dashed #fca5a5;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 20px;
            position: absolute; top: -35px; right: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: rotate(15deg) scale(0); opacity: 0;
            transition: all 0.5s cubic-bezier(0.5, 1.5, 0.5, 1) 2.5s;
        }
        .gacha-capsule.open .seal { transform: rotate(15deg) scale(1); opacity: 1; }

        .winner-title {
            font-family: 'Inter', sans-serif; font-size: 14px; text-transform: uppercase; 
            color: #854d0e; letter-spacing: 4px; margin-bottom: 20px; font-weight: 700;
        }
        .winner-name {
            font-family: 'Great Vibes', cursive; font-size: 65px; 
            color: var(--navy); text-align: center; line-height: 1.1; padding: 0 20px;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }
        
        .close-popup-btn {
            margin-top: 30px; padding: 12px 50px; border: none; 
            background: var(--navy); color: white; 
            font-weight: bold; border-radius: 4px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(30, 41, 59, 0.3); 
            opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease 2.8s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .close-popup-btn:hover { background: #334155; transform: translateY(-2px); }
        .gacha-capsule.open .close-popup-btn { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>
    <a href="index.html" class="back-btn">⬅ Trang Chủ</a>
    <h1>Luxury Claw Machine</h1>
    
    <div class="machine-wrapper">
        <div class="machine-roof">VIP JACKPOT</div>
        <div class="glass-area">
            <div class="rail"></div>
            <div class="arm-rope" id="arm">
                <div class="claw-body" id="claw"></div>
            </div>
            <div class="prize-chute"></div>
            <div class="pit-area" id="pit"></div>
        </div>
        <div class="control-panel">
            <button class="start-btn" id="startBtn" onclick="startGame()">Gắp Ngẫu Nhiên</button>
        </div>
    </div>

    <div class="gacha-overlay" id="overlay">
        <div class="gacha-capsule" id="capsule">
            <div class="half top"></div>
            <div class="half bottom"></div>
            <div class="royal-scroll">
                <div class="seal">VIP</div>
                <div class="winner-title">Người Chiến Thắng Là</div>
                <div class="winner-name" id="winnerName">...</div>
                <button class="close-popup-btn" onclick="closePopup()">Tiếp Tục</button>
            </div>
        </div>
    </div>

    <script>
        let fullList = [];
        const ballColors = ['gold', 'blue', 'red', 'gold', 'blue', 'gold']; 

        function initData(){ 
            const f=localStorage.getItem('classStudents'); 
            fullList=f?f.split('\n').filter(n=>n.trim()!==''):[]; 
            if(fullList.length === 0) fullList = ["Nguyễn Văn A", "Trần Thị B", "Lê Văn C", "Phạm Thị D", "Hoàng Văn E"];
            renderBalls(); 
        }
        
        function renderBalls() {
            const pit = document.getElementById('pit'); 
            pit.innerHTML = '';
            
            // --- CẬP NHẬT: 25 BÓNG & LOGIC CỘT (COLUMN STACKING) ---
            const totalBalls = 25; 
            const columns = 8; // Chia hố thành 8 cột để bóng xếp chồng lên nhau
            const colWidth = 100 / columns;
            const colHeights = new Array(columns).fill(0); // Mảng lưu độ cao hiện tại của từng cột
            
            for(let i=0; i<totalBalls; i++) {
                const orb = document.createElement('div'); 
                const color = ballColors[Math.floor(Math.random()*ballColors.length)];
                
                // 1. Chọn cột ngẫu nhiên
                const colIndex = Math.floor(Math.random() * columns);
                
                // 2. Tính vị trí ngang (Left) dựa trên cột
                // Thêm randomOffset nhỏ (-2% đến 2%) để bóng không thẳng hàng tăm tắp
                const randomOffset = (Math.random() * 4) - 2; 
                const leftPos = (colIndex * colWidth) + 2 + randomOffset; 
                
                // 3. Tính vị trí dọc (Bottom) dựa trên độ cao cột hiện tại
                // Mỗi bóng cao 55px, ta cho chồng lấn xíu (40px)
                const bottomPos = colHeights[colIndex];
                colHeights[colIndex] += 40; // Tăng độ cao cột

                // 4. Xử lý Layer (Chiều sâu)
                let zIndex = 15; 
                let extraClass = '';
                
                if (Math.random() < 0.4) {
                    zIndex = 5; // Bóng nền sau
                    extraClass = 'back-layer';
                } else {
                    zIndex = 30; // Bóng tiền cảnh
                    extraClass = 'front-layer';
                }

                orb.className = `ball ${color} ${extraClass}`;
                orb.style.left = `${leftPos}%`;
                orb.style.bottom = `${bottomPos}px`;
                orb.style.zIndex = zIndex;
                orb.style.transform = `rotate(${Math.random()*360}deg)`; // Xoay ngẫu nhiên
                
                pit.appendChild(orb);
            }
        }
        initData();

        function startGame() {
            if(fullList.length===0) return alert("Chưa có danh sách!");
            const btn = document.getElementById('startBtn'); btn.disabled = true;
            const arm = document.getElementById('arm');
            const claw = document.getElementById('claw');
            const winner = fullList[Math.floor(Math.random()*fullList.length)];

            const randomX = Math.floor(Math.random() * 60) + 30; 
            arm.style.left = randomX + '%';

            setTimeout(() => {
                arm.style.height = '430px'; 
                
                setTimeout(() => {
                    claw.classList.add('closed');
                    
                    const caughtOrb = document.createElement('div');
                    caughtOrb.className = 'ball gold caught';
                    claw.appendChild(caughtOrb);

                    setTimeout(() => {
                        arm.classList.add('lifting');
                        claw.classList.add('lifting');
                        arm.style.height = '40px';
                        
                        setTimeout(() => {
                            arm.style.left = '12%';
                            
                            setTimeout(() => {
                                claw.classList.remove('closed');
                                
                                caughtOrb.style.transition = 'top 0.5s ease-in';
                                caughtOrb.style.top = '500px'; 
                                
                                setTimeout(() => {
                                    triggerGachaReveal(winner);
                                    claw.innerHTML = ''; 
                                    arm.classList.remove('lifting');
                                    claw.classList.remove('lifting');
                                }, 600);

                            }, 1000);
                        }, 1500);
                    }, 600);
                }, 1200);
            }, 1000);
        }

        function triggerGachaReveal(name) {
            const overlay = document.getElementById('overlay');
            const capsule = document.getElementById('capsule');
            const wName = document.getElementById('winnerName');
            
            wName.innerText = name;
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                capsule.classList.add('open');
            }, 500);
        }

        function closePopup() {
            const overlay = document.getElementById('overlay');
            const capsule = document.getElementById('capsule');
            const arm = document.getElementById('arm');
            
            overlay.style.display = 'none';
            capsule.classList.remove('open');
            
            document.getElementById('startBtn').disabled = false;
            arm.style.left = '50%';
            renderBalls(); // Xếp lại bóng
        }
    </script>
</body>
</html>
