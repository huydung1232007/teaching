<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; /* Royal Blue */
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;      /* Light Gray Background */
            --surface: #ffffff; /* Pure White */
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            height: 100vh; margin: 0;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main);
        }
        
        /* Login Card - Shadow m·ªÅm m·∫°i */
        .login-card {
            background: var(--surface);
            padding: 48px; border-radius: 16px;
            width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            text-align: center;
        }

        .logo { font-size: 48px; margin-bottom: 24px; display: inline-block; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: var(--text-main); }
        p { color: var(--text-sub); font-size: 14px; margin-bottom: 32px; }
        
        /* Input Styles - N·ªÅn tr·∫Øng, vi·ªÅn x√°m */
        .input-group { margin-bottom: 16px; text-align: left; }
        .input-field {
            width: 100%; padding: 12px 16px; border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff; color: var(--text-main);
            font-family: inherit; font-size: 14px;
            transition: all 0.2s; box-sizing: border-box;
        }
        .input-field:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .hidden { display: none; }

        /* Buttons */
        .btn-primary {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: 0.2s; margin-top: 8px;
        }
        .btn-primary:hover { background: var(--primary-hover); }

        .toggle-link { margin-top: 24px; font-size: 13px; color: var(--text-sub); }
        .toggle-link span { color: var(--primary); font-weight: 600; cursor: pointer; }
        .toggle-link span:hover { text-decoration: underline; }

        .divider { display: flex; align-items: center; color: var(--text-sub); font-size: 12px; margin: 24px 0; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--border); }
        .divider span { padding: 0 12px; }

        .btn-google {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 12px; background: #fff; color: #334155;
            border: 1px solid var(--border); border-radius: 8px;
            font-weight: 500; font-size: 14px; cursor: pointer; transition: 0.2s;
        }
        .btn-google:hover { background: #f1f5f9; border-color: #cbd5e1; }

        /* ALERT POPUP (Light Mode) */
        .alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.2); z-index: 100000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .alert-overlay.show { display: flex; }
        .alert-box { background: #fff; width: 350px; padding: 24px; border-radius: 16px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); transform: scale(0.9); transition: 0.2s; }
        .alert-overlay.show .alert-box { transform: scale(1); }
        .alert-icon { font-size: 40px; margin-bottom: 16px; }
        .alert-title { color: #0f172a; font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .alert-msg { color: #64748b; font-size: 14px; margin-bottom: 24px; line-height: 1.5; }
        .alert-btn { padding: 10px; width: 100%; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        
        .type-error .alert-icon { color: #ef4444; } .type-error .alert-btn { background: #fef2f2; color: #ef4444; } .type-error .alert-btn:hover { background: #fee2e2; }
        .type-success .alert-icon { color: #10b981; } .type-success .alert-btn { background: #ecfdf5; color: #10b981; } .type-success .alert-btn:hover { background: #d1fae5; }
        .type-info .alert-icon { color: #3b82f6; } .type-info .alert-btn { background: #eff6ff; color: #3b82f6; } .type-info .alert-btn:hover { background: #dbeafe; }
    </style>
</head>
<body>

    <div class="alert-overlay" id="customAlertOverlay">
        <div class="alert-box" id="customAlertBox">
            <div class="alert-icon" id="alertIcon"></div>
            <div class="alert-title" id="alertTitle"></div>
            <div class="alert-msg" id="alertMsg"></div>
            <button class="alert-btn" onclick="closeCustomAlert()">ƒê√≥ng</button>
        </div>
    </div>

    <div class="login-card">
        <div class="logo">üí†</div>
        <h1 id="formTitle">ƒêƒÉng Nh·∫≠p</h1>
        <p id="formDesc">Ch√†o m·ª´ng b·∫°n quay tr·ªü l·∫°i h·ªá th·ªëng</p>

        <div class="input-group hidden" id="nameGroup">
            <input type="text" id="fullname" class="input-field" placeholder="H·ªç v√† T√™n">
        </div>
        <div class="input-group">
            <input type="email" id="email" class="input-field" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="M·∫≠t kh·∫©u">
        </div>

        <button class="btn-primary" id="mainBtn" onclick="handleAuth()">ƒêƒÉng Nh·∫≠p</button>

        <div class="toggle-link" id="toggleText">
            Ch∆∞a c√≥ t√†i kho·∫£n? <span onclick="toggleMode()">ƒêƒÉng k√Ω ngay</span>
        </div>

        <div class="divider"><span>HO·∫∂C</span></div>

        <button class="btn-google" onclick="googleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            Ti·∫øp t·ª•c v·ªõi Google
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ‚ö†Ô∏è D√ÅN CONFIG FIREBASE C·ª¶A B·∫†N V√ÄO ƒê√ÇY ‚ö†Ô∏è
        const firebaseConfig = {
  apiKey: "AIzaSyB4srC1-upuI0WoksYZLIMSbAp06G8KL0g",
  authDomain: "random-3faa8.firebaseapp.com",
  projectId: "random-3faa8",
  storageBucket: "random-3faa8.firebasestorage.app",
  messagingSenderId: "1062124587042",
  appId: "1:1062124587042:web:d514e0f4bf4cfe39bf627b",
  measurementId: "G-Q76M508V96"
};

        let auth;
        let isRegisterMode = false;
        try { const app = initializeApp(firebaseConfig); auth = getAuth(app); } catch(e) {}

        if(auth) onAuthStateChanged(auth, (user) => { if (user) window.location.href = "index.html"; });

        window.toggleMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('formTitle').innerText = isRegisterMode ? "T·∫°o T√†i Kho·∫£n" : "ƒêƒÉng Nh·∫≠p";
            document.getElementById('formDesc').innerText = isRegisterMode ? "Nh·∫≠p th√¥ng tin ƒë·ªÉ b·∫Øt ƒë·∫ßu" : "Ch√†o m·ª´ng b·∫°n quay tr·ªü l·∫°i";
            document.getElementById('nameGroup').classList.toggle('hidden', !isRegisterMode);
            document.getElementById('mainBtn').innerText = isRegisterMode ? "ƒêƒÉng K√Ω" : "ƒêƒÉng Nh·∫≠p";
            document.getElementById('toggleText').innerHTML = isRegisterMode ? 'ƒê√£ c√≥ t√†i kho·∫£n? <span onclick="toggleMode()">ƒêƒÉng nh·∫≠p</span>' : 'Ch∆∞a c√≥ t√†i kho·∫£n? <span onclick="toggleMode()">ƒêƒÉng k√Ω ngay</span>';
        };

        window.handleAuth = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return showNotify("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin", "error");

            if (isRegisterMode) {
                const name = document.getElementById('fullname').value;
                if(!name) return showNotify("Vui l√≤ng nh·∫≠p h·ªç t√™n", "error");
                showNotify("ƒêang t·∫°o t√†i kho·∫£n...", "info");
                createUserWithEmailAndPassword(auth, email, pass).then((cred) => {
                    updateProfile(cred.user, { displayName: name }).then(() => showNotify("Th√†nh c√¥ng!", "success"));
                }).catch(e => showNotify(e.message, "error"));
            } else {
                showNotify("ƒêang ƒëƒÉng nh·∫≠p...", "info");
                signInWithEmailAndPassword(auth, email, pass).then(() => showNotify("Th√†nh c√¥ng!", "success")).catch(e => showNotify("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u", "error"));
            }
        };

        window.googleLogin = () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(e => showNotify(e.message, "error"));
        };

        window.showNotify = (msg, type) => {
            const box = document.getElementById('customAlertBox');
            box.className = 'alert-box type-' + type;
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = type==='success'?'‚úÖ':(type==='error'?'‚ùå':'‚ÑπÔ∏è');
            document.getElementById('alertTitle').innerText = type==='success'?'Th√†nh C√¥ng':(type==='error'?'L·ªói':'Th√¥ng B√°o');
            document.getElementById('customAlertOverlay').classList.add('show');
        };
        window.closeCustomAlert = () => document.getElementById('customAlertOverlay').classList.remove('show');
    </script>
</body>
</html>
